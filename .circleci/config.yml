version: 2.1

jobs:
  calculate-bmi:
    docker:
      - image: python:3.8
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            pip install -r requirements.txt
            pip install pytest
            pip install pytest-cov
      - run:
          name: Run script
          command: python BMIcalculator.py 5 6 160

      - run:
          name: Run tests
          command: pytest --cov=BMIcalculator t_test.py

      - run:
          name: Upload coverage report to Coveralls
          command: coveralls
          environment:
            COVERALLS_REPO_TOKEN: your_repo_token_here

workflows:
  run-bmi-calculator:
    jobs:
      - calculate-bmi
